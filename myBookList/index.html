<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY BookList</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/cyborg/bootstrap.min.css"
    />
  </head>

  <script src="home.js" defer></script>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i> My
        <span class="text-primary">Book</span>List
      </h1>
      <!--alert UI is inserted here-->
      <form id="book-form">
        <!--beginning of title-->
        <div class="from-group">
          <label for="title" class="text-primary m-2">Title</label>
          <input
            type="text"
            id="title"
            style="width: 35%"
            class="form-control text-black"
          />
        </div>
        <!--end of title-->

        <!--beginning of author-->
        <div class="from-group">
          <label
            for="author"
            class="text-primary m-2"
            style="text-transform: capitalize"
            >author</label
          >
          <input
            type="text"
            id="author"
            style="width: 35%"
            class="form-control text-black"
          />
        </div>
        <!--end of author-->

        <!--beginning ISBN-->
        <div class="from-group">
          <label
            for="isbn"
            class="text-primary m-2"
            style="text-transform: uppercase"
            >isbn#</label
          >
          <input
            type="text"
            id="isbn"
            style="width: 35%"
            class="form-control text-black"
          />
        </div>
        <!--button-->
        <input
          type="submit"
          value="ADD BOOK"
          class="btn btn-primary btn-block mt-3"
        />
        <!--button-->
        <!--end of ISBN-->
      </form>
      <!--table-->
      <table class="table table-striped mt-5">
        <thead>
          <tr style="text-transform: capitalize">
            <th>title</th>
            <th>author</th>
            <th style="text-transform: uppercase">isbn#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
      <!--table-->
    </div>
  </body>
</html>
